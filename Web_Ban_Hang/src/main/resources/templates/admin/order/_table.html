<div xmlns:th="http://www.thymeleaf.org">
    <table class="table">
        <thead>
            <tr class="table-info">
                <th>No.</th>
                <th>Id</th>
                <th>Status</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="itm, st : ${items}">
                <td th:text="${st.count}"></td>
                <td th:text="${itm.id}"></td>
                <td th:text="${itm.status.name}"></td>
                <td>
                    <hr th:replace="/admin/shared/frags :: btn-rd('status', ${itm.id})">
                </td>
            </tr>
        </tbody>
    </table>
</div>
