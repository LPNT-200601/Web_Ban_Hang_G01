<div xmlns:th="http://www.thymeleaf.org">
    <div th:fragment="btn-crud(path, id)">
        <button th:formaction="@{|/admin/${path}/create|}" th:classappend="${id==null ? '' : 'disabled'}" class="btn btn-primary">Create</button>
        <button th:formaction="@{|/admin/${path}/update|}" th:classappend="${id==null ? 'disabled' : ''}" class="btn btn-success">Update</button>
        <a th:href="@{|/admin/${path}/delete/${id}|}" th:classappend="${id==null ? 'disabled' : ''}" class="btn btn-danger">Delete</a>
        <a th:href="@{|/admin/${path}/reset|}" class="btn btn-secondary">Reset</a>
    </div>

    <div th:fragment="btn-rd(path, id)">
        <a th:href="@{|/admin/${path}/edit/${id}|}" class="btn btn-sm btn-warning">
            <i class='bx bxs-edit-alt'></i> Edit
        </a>
        <a th:href="@{|/admin/${path}/delete/${id}|}" class="btn btn-sm btn-danger">
            <i class='bx bxs-box'></i>Delete
        </a>
    </div>


</div>
