<div xmlns:th="http://www.thymeleaf.org">
    <form th:object="${item}" method="post">
        <div class="mt-3">
            <label>Id</label>
            <input th:field="*{id}" class="form-control bg-secondary" readonly>
        </div>

        <div class="mb-3">
            <label>Name</label>
            <i th:errors="*{name}" class="float-end text-danger"></i>
            <input th:field="*{name}" class="form-control">
        </div>

        <div class="mb-3">
            <label>Name VN</label>
            <i th:errors="*{nameVn}" class="float-end text-danger"></i>
            <input th:field="*{nameVn}" class="form-control">
        </div>

        <div class="mb-3">
      		<hr th:replace="/admin/shared/frags :: btn-crud('category', *{id})">
        </div>
    </form>
</div>
